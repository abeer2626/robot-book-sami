<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo icon container -->
  <rect width="80" height="80" rx="12" fill="url(#bgGradient)"/>

  <!-- Book/Textbook base -->
  <rect x="14" y="34" width="52" height="32" rx="3" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="0.8"/>

  <!-- Book pages -->
  <rect x="17" y="37" width="46" height="26" rx="2" fill="white"/>
  <line x1="40" y1="37" x2="40" y2="63" stroke="#e5e7eb" stroke-width="0.8"/>

  <!-- Robot head -->
  <rect x="30" y="20" width="20" height="17" rx="3" fill="url(#robotGradient)"/>

  <!-- Robot eyes -->
  <circle cx="35" cy="28" r="3" fill="#1e293b"/>
  <circle cx="45" cy="28" r="3" fill="#1e293b"/>

  <!-- Robot antenna -->
  <line x1="40" y1="20" x2="40" y2="14" stroke="#60a5fa" stroke-width="1.5"/>
  <circle cx="40" cy="12" r="2" fill="#fbbf24"/>

  <!-- Robot body extending into book -->
  <rect x="33" y="37" width="14" height="13" rx="2" fill="url(#robotGradient)"/>

  <!-- Code symbols -->
  <text x="22" y="48" font-family="monospace" font-size="6" fill="#6366f1">&lt;/&gt;</text>
  <text x="53" y="48" font-family="monospace" font-size="6" fill="#6366f1">{âˆ‡}</text>

  <!-- Text next to logo -->
  <text x="95" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Physical</text>
  <text x="95" y="53" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f293b">Humanoid Robotics</text>
  <text x="95" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">A Comprehensive Guide</text>
</svg>