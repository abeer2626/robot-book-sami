<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Square background with rounded corners -->
  <rect width="32" height="32" rx="5" fill="url(#bgGradient)"/>

  <!-- Simplified robot head -->
  <rect x="12" y="8" width="8" height="7" rx="2" fill="url(#robotGradient)"/>

  <!-- Robot eyes -->
  <circle cx="14" cy="11" r="1" fill="#1e293b"/>
  <circle cx="18" cy="11" r="1" fill="#1e293b"/>

  <!-- Book/Textbook base -->
  <rect x="6" y="16" width="20" height="13" rx="2" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="0.5"/>
  <rect x="8" y="18" width="16" height="9" rx="1" fill="white"/>
  <line x1="16" y1="18" x2="16" y2="27" stroke="#e5e7eb" stroke-width="0.5"/>

  <!-- Minimal robot body -->
  <rect x="13" y="18" width="6" height="5" rx="1" fill="url(#robotGradient)"/>

  <!-- Gear symbol (simplified) -->
  <circle cx="24" cy="7" r="2" fill="#f59e0b" opacity="0.7"/>
</svg>